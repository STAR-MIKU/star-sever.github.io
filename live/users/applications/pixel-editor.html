<!DOCTYPE html>
<html>
<head>
    <title>像素艺术编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        #pixelCanvas {
            border: 2px solid #333;
            background-color: white;
            image-rendering: pixelated;
        }
        .controls {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .color-option {
            width: 25px;
            height: 25px;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .color-option.selected {
            border-color: #333;
        }
        .brush-sizes {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .brush-size {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .brush-size.selected {
            background-color: #eee;
            border-color: #333;
        }
    </style>
</head>
<body>
    <h1>像素艺术编辑器</h1>
    <div class="container">
        <canvas id="pixelCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div class="control-group">
                <label>画布大小</label>
                <div style="display: flex; gap: 5px;">
                    <input type="number" id="width" value="16" min="8" max="64">
                    <span>×</span>
                    <input type="number" id="height" value="16" min="8" max="64">
                </div>
                <button id="resizeCanvas">调整大小</button>
            </div>
            
            <div class="control-group">
                <label>画笔大小</label>
                <div class="brush-sizes">
                    <div class="brush-size selected" data-size="1">1×1</div>
                    <div class="brush-size" data-size="2">2×2</div>
                    <div class="brush-size" data-size="4">4×4</div>
                </div>
            </div>
            
            <div class="control-group">
                <label>颜色选择</label>
                <div class="color-palette">
                    <div class="color-option selected" style="background-color: #000000;" data-color="#000000"></div>
                    <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
                    <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                    <div class="color-option" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                    <div class="color-option" style="background-color: #00ffff;" data-color="#00ffff"></div>
                    <div class="color-option" style="background-color: #ff8000;" data-color="#ff8000"></div>
                    <div class="color-option" style="background-color: #8000ff;" data-color="#8000ff"></div>
                    <div class="color-option" style="background-color: #0080ff;" data-color="#0080ff"></div>
                    <div class="color-option" style="background-color: #80ff00;" data-color="#80ff00"></div>
                    <div class="color-option" style="background-color: #ff0080;" data-color="#ff0080"></div>
                    <div class="color-option" style="background-color: #00ff80;" data-color="#00ff80"></div>
                    <div class="color-option" style="background-color: #808080;" data-color="#808080"></div>
                    <div class="color-option" style="background-color: #c0c0c0;" data-color="#c0c0c0"></div>
                </div>
                <input type="color" id="customColor" value="#000000" style="margin-top: 10px;">
            </div>
            
            <div class="control-group">
                <button id="fillCanvas">填充画布</button>
                <button id="clearCanvas">清空画布</button>
            </div>
            
            <div class="control-group">
                <button id="saveImage">保存图片</button>
                <button id="saveProject">保存项目</button>
                <input type="file" id="loadProject" accept=".json" style="display: none;">
                <button id="loadButton">加载项目</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const resizeButton = document.getElementById('resizeCanvas');
        const fillButton = document.getElementById('fillCanvas');
        const clearButton = document.getElementById('clearCanvas');
        const saveImageButton = document.getElementById('saveImage');
        const saveProjectButton = document.getElementById('saveProject');
        const loadButton = document.getElementById('loadButton');
        const loadProjectInput = document.getElementById('loadProject');
        const customColorInput = document.getElementById('customColor');
        const colorOptions = document.querySelectorAll('.color-option');
        const brushSizes = document.querySelectorAll('.brush-size');
        
        let pixelSize = 25; // 每个像素在画布上的显示大小
        let gridWidth = 16; // 像素网格宽度
        let gridHeight = 16; // 像素网格高度
        let currentColor = '#000000';
        let currentBrushSize = 1;
        let isDrawing = false;
        let isErasing = false;
        let pixelData = []; // 存储像素数据
        
        // 初始化像素数据
        function initializePixelData() {
            pixelData = [];
            for (let y = 0; y < gridHeight; y++) {
                const row = [];
                for (let x = 0; x < gridWidth; x++) {
                    row.push('#ffffff');
                }
                pixelData.push(row);
            }
        }
        
        // 绘制像素网格
        function drawGrid() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制像素
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    ctx.fillStyle = pixelData[y][x];
                    ctx.fillRect(
                        x * pixelSize, 
                        y * pixelSize, 
                        pixelSize, 
                        pixelSize
                    );
                }
            }
            
            // 绘制网格线
            ctx.strokeStyle = '#dddddd';
            ctx.lineWidth = 1;
            
            // 垂直线
            for (let x = 0; x <= gridWidth; x++) {
                ctx.beginPath();
                ctx.moveTo(x * pixelSize, 0);
                ctx.lineTo(x * pixelSize, canvas.height);
                ctx.stroke();
            }
            
            // 水平线
            for (let y = 0; y <= gridHeight; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * pixelSize);
                ctx.lineTo(canvas.width, y * pixelSize);
                ctx.stroke();
            }
        }
        
        // 调整画布大小
        function resizeCanvas() {
            const newWidth = parseInt(widthInput.value);
            const newHeight = parseInt(heightInput.value);
            
            if (newWidth >= 8 && newWidth <= 64 && newHeight >= 8 && newHeight <= 64) {
                gridWidth = newWidth;
                gridHeight = newHeight;
                canvas.width = gridWidth * pixelSize;
                canvas.height = gridHeight * pixelSize;
                initializePixelData();
                drawGrid();
            }
        }
        
        // 将画布坐标转换为网格坐标
        function canvasToGrid(canvasX, canvasY) {
            const gridX = Math.floor(canvasX / pixelSize);
            const gridY = Math.floor(canvasY / pixelSize);
            
            // 检查是否在网格范围内
            if (gridX >= 0 && gridX < gridWidth && gridY >= 0 && gridY < gridHeight) {
                return { x: gridX, y: gridY };
            }
            return null;
        }
        
        // 绘制像素
        function drawPixel(gridX, gridY) {
            if (gridX === null || gridY === null) return;
            
            const color = isErasing ? '#ffffff' : currentColor;
            
            // 根据画笔大小绘制
            for (let dy = 0; dy < currentBrushSize; dy++) {
                for (let dx = 0; dx < currentBrushSize; dx++) {
                    const x = gridX + dx;
                    const y = gridY + dy;
                    
                    if (x < gridWidth && y < gridHeight) {
                        pixelData[y][x] = color;
                    }
                }
            }
            
            drawGrid();
        }
        
        // 事件监听 - 鼠标按下
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            isErasing = e.buttons === 2; // 右键擦除
            
            const rect = canvas.getBoundingClientRect();
            const canvasX = e.clientX - rect.left;
            const canvasY = e.clientY - rect.top;
            const gridPos = canvasToGrid(canvasX, canvasY);
            
            if (gridPos) {
                drawPixel(gridPos.x, gridPos.y);
            }
        });
        
        // 事件监听 - 鼠标移动
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const canvasX = e.clientX - rect.left;
            const canvasY = e.clientY - rect.top;
            const gridPos = canvasToGrid(canvasX, canvasY);
            
            if (gridPos) {
                drawPixel(gridPos.x, gridPos.y);
            }
        });
        
        // 事件监听 - 鼠标释放
        window.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        
        // 禁止右键菜单
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // 事件监听 - 调整大小按钮
        resizeButton.addEventListener('click', resizeCanvas);
        
        // 事件监听 - 填充画布
        fillButton.addEventListener('click', () => {
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    pixelData[y][x] = currentColor;
                }
            }
            drawGrid();
        });
        
        // 事件监听 - 清空画布
        clearButton.addEventListener('click', () => {
            initializePixelData();
            drawGrid();
        });
        
        // 事件监听 - 保存图片
        saveImageButton.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'pixel-art.png';
            link.href = dataURL;
            link.click();
        });
        
        // 事件监听 - 保存项目
        saveProjectButton.addEventListener('click', () => {
            const projectData = {
                width: gridWidth,
                height: gridHeight,
                pixelData: pixelData
            };
            const jsonData = JSON.stringify(projectData);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.download = 'pixel-project.json';
            link.href = url;
            link.click();
            
            URL.revokeObjectURL(url);
        });
        
        // 事件监听 - 加载项目
        loadButton.addEventListener('click', () => {
            loadProjectInput.click();
        });
        
        loadProjectInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const projectData = JSON.parse(event.target.result);
                    
                    if (projectData.width && projectData.height && projectData.pixelData) {
                        gridWidth = projectData.width;
                        gridHeight = projectData.height;
                        pixelData = projectData.pixelData;
                        
                        widthInput.value = gridWidth;
                        heightInput.value = gridHeight;
                        canvas.width = gridWidth * pixelSize;
                        canvas.height = gridHeight * pixelSize;
                        
                        drawGrid();
                    }
                } catch (error) {
                    alert('加载项目失败: ' + error.message);
                }
            };
            reader.readAsText(file);
        });
        
        // 事件监听 - 颜色选择
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                currentColor = option.dataset.color;
                customColorInput.value = currentColor;
            });
        });
        
        // 事件监听 - 自定义颜色
        customColorInput.addEventListener('input', () => {
            currentColor = customColorInput.value;
            
            colorOptions.forEach(o => o.classList.remove('selected'));
            
            // 检查是否有匹配的预设颜色
            let found = false;
            colorOptions.forEach(option => {
                if (option.dataset.color === currentColor) {
                    option.classList.add('selected');
                    found = true;
                }
            });
        });
        
        // 事件监听 - 画笔大小选择
        brushSizes.forEach(size => {
            size.addEventListener('click', () => {
                brushSizes.forEach(s => s.classList.remove('selected'));
                size.classList.add('selected');
                currentBrushSize = parseInt(size.dataset.size);
            });
        });
        
        // 初始化
        initializePixelData();
        drawGrid();
    </script>
</body>
</html>
